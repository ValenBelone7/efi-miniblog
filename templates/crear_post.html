{% extends 'layout.html' %}

{% block contenido %}
<h2>Crear nuevo post</h2>
<form method="POST">
    <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" class="form-control" name="titulo" required>
    </div>
    <div class="mb-3">
        <label for="contenido" class="form-label">Contenido</label>
        <textarea class="form-control" name="contenido" rows="5" required></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Categorías</label><br>
        {% for categoria in categorias %}
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="categorias" value="{{ categoria.id }}">
                <label class="form-check-label">{{ categoria.nombre }}</label>
            </div>
        {% endfor %}
    </div>
    <button type="submit" class="btn btn-primary">Publicar</button>
</form>
{% endblock %}
