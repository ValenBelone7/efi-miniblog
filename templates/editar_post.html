{% extends 'layout.html' %}

{% block contenido %}
<h2>Editar Post</h2>
<form method="POST">
  <label for="titulo">Título:</label><br>
  <input type="text" name="titulo" value="{{ post.titulo }}" required><br><br>

  <label for="contenido">Contenido:</label><br>
  <textarea name="contenido" rows="5" required>{{ post.contenido }}</textarea><br><br>

  <label for="categorias">Categorías:</label><br>
  {% for categoria in categorias %}
    <input type="checkbox" name="categorias" value="{{ categoria.id }}"
      {% if categoria in post.categorias %}checked{% endif %}>
    {{ categoria.nombre }}<br>
  {% endfor %}

  <br>
  <button type="submit" class="btn btn-primary">Guardar Cambios</button>
</form>
{% endblock %}
